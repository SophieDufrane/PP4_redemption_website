{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Hero section -->
<div id="hero-section">
    <!-- Welcome Section -->
    <div class="container mt-4">
        <div class="row align-items-start">
            <!-- Left Column -->
            <div class="welcome col-md-6 text-start mb-4 ml-5">
                <div class="mb-4" id="welcome-name">
                    <h1>WELCOME,</h1>
                    <h2><span>Sophie</span></h2>
                </div>
                <div id="welcome-message">
                    <h4 class="quicksand-font">Explore, Choose, Redeem.</h4>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-md-6 mb-4 text-center gradient-background">
                <img id="square-image" src="{% static 'media/images/couple.webp' %}"
                    alt="Happy couple in black and white">
            </div>
        </div>
    </div>

    <!-- Search Section -->
    <div class="container text-center mb-2">
        <button class="button quicksand-font">Search...</button>
    </div>
</div>

<!-- Catalogue Header -->
<div class="container-fluid text-center" id="catalogue-header">
    <div class="row justify-content-center">
        <h5>All our Gift Cards</h5>
    </div>
</div>

<!-- Catalogue List -->
<div class="container mt-4">
    <div class="row justify-content-center">
        {% for item in items %}
        <div class="col-6 col-md-4 col-lg-3 mt-3">
            <div class="card">
                <!-- Need to be updated to reflect reward image -->
                <img src="{% static 'images/generic_gift_card.webp' %}" alt="Generic Gift Card">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ item.reward_name }} <small>{{ item.reward_value }}&euro;</small></h5>
                    <p class="card-text">{{ item.points_cost }} Points</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
